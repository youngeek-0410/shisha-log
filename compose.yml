services:
  api-server:
    build:
      context: ./shisha-log-backend/
      dockerfile: Dockerfile
    volumes:
      - ./shisha-log-backend:/app 
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - shisha-log
  app:
    build:
      context: ./shisha-log-frontend/
      dockerfile: Dockerfile
    volumes:
      - ./shisha-log-frontend:/src
    ports:
      - 3000:3000
    networks:
      - shisha-log
  db:
    image: "mysql:8.2"
    ports:
      - "5432:5432"
    environment:
      - MYSQL_PASSWORD=password
      - MYSQL_DB=db
    volumes:
      - db-store:/var/lib/mysql/data
    networks:
      - shisha-log

volumes:
  db-store:

networks:
  shisha-log:
    driver: bridge